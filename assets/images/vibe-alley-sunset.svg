<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title>Vibe Coding Alley Run at Sunset</title>
  <desc>Runner in a neon-lit alley with floating interface panels and a warm sunset horizon.</desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9f4d" />
      <stop offset="60%" stop-color="#fc466b" />
      <stop offset="100%" stop-color="#0b0b16" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3be0dd" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#a066ff" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="street" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#151623" />
      <stop offset="100%" stop-color="#0b0c13" />
    </linearGradient>
    <filter id="blurGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)" />
  <rect y="480" width="1600" height="420" fill="url(#street)" />
  <g fill="#0f1020" opacity="0.85">
